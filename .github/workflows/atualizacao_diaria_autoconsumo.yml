# Nome descritivo do workflow
name: Atualizar MIBEL em Autoconsumo (Fase 1 e 2)

on:
  schedule:
    # Hor√°rio WET=UTC+0 -> 13:00 no Inverno e 14:00 no Ver√£o (Lisboa)
    - cron: '00 13 * * *'

  workflow_dispatch: # Permite execu√ß√£o manual

jobs:
  run-python-job:
    name: Executar Atualiza√ß√£o MIBEL e Autoconsumo
    runs-on: ubuntu-latest
    permissions:
      contents: write # Necess√°rio para fazer commit das altera√ß√µes

    steps:
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v4

      # --- CONFIGURA√á√ÉO DO AMBIENTE PYTHON ---
      - name: Configurar Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # --- CACHE E INSTALA√á√ÉO DE DEPEND√äNCIAS PYTHON ---
      - name: Cache das depend√™ncias Python
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          # Existe um requirements_atualizar_MIBEL_autoconsumo.txt com pandas, numpy, requests, openpyxl
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements_atualizar_MIBEL_autoconsumo.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Instalar depend√™ncias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_atualizar_MIBEL_autoconsumo.txt

      # =========================================================
      # 4. EXECUTAR FASE 1 (Com Logging) - Atualiza CSV de origem
      # =========================================================
      - name: Executar Fase 1 (atualizar_mibel_ano_atual_ACUM.py)
        run: |
          mkdir -p logs
          echo "=== FASE 1 (MIBEL CSV) INICIADA: $(date) ===" >> logs/autoconsumo_atualizacao.log
          python scripts/atualizar_mibel_ano_atual_ACUM.py >> logs/autoconsumo_atualizacao.log 2>&1
          echo "=== FASE 1 (MIBEL CSV) TERMINADA: $(date) ===" >> logs/autoconsumo_atualizacao.log

      # =========================================================
      # 5. COMMIT FASE 1 (A Fonte de Dados - CSV)
      # =========================================================
      - name: Fazer commit do MIBEL_ano_atual_ACUM.csv
        id: commit_fase1 # ID CR√çTICO para os passos seguintes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "BOT: Atualiza√ß√£o (Fase 1) MIBEL_ano_atual_ACUM.csv"
          file_pattern: "data/MIBEL_ano_atual_ACUM.csv"

      # =========================================================
      # 6. EXECUTAR FASE 2 (CONDICIONAL e Com Logging) - Atualiza Excel
      # =========================================================
      - name: Executar Fase 2 (atualizar_MIBEL_autoconsumo.py)
        # S√ì CORRE SE O PASSO 'commit_fase1' DETETOU MUDAN√áAS
        if: steps.commit_fase1.outputs.changes_detected == 'true'
        run: |
          echo "=== FASE 2 (AUTOCONSUMO) INICIADA (Houve Mudan√ßas): $(date) ===" >> logs/autoconsumo_atualizacao.log
          python scripts/atualizar_MIBEL_autoconsumo.py >> logs/autoconsumo_atualizacao.log 2>&1
          echo "=== FASE 2 (AUTOCONSUMO) TERMINADA: $(date) ===" >> logs/autoconsumo_atualizacao.log
      
      - name: Registar que a Fase 2 foi ignorada
        # S√ì CORRE SE O PASSO 'commit_fase1' N√ÉO DETETOU MUDAN√áAS
        if: steps.commit_fase1.outputs.changes_detected == 'false'
        run: |
          echo "=== FASE 2 (AUTOCONSUMO) IGNORADA (Sem Mudan√ßas na Fase 1): $(date) ===" >> logs/autoconsumo_atualizacao.log

      # =========================================================
      # 7. COMMIT FASE 2 (Ficheiro Excel e Log no GitHub)
      # =========================================================
      - name: Fazer commit dos ficheiros da Fase 2 (Excel e Log)
        # S√ì CORRE SE A FASE 1 DETETOU MUDAN√áAS
        if: steps.commit_fase1.outputs.changes_detected == 'true'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "‚òÄÔ∏è BOT: Atualiza√ß√£o MIBEL em Autoconsumo e Log"
          # Nota: O nome do ficheiro Excel foi corrigido aqui
          file_pattern: "‚òÄÔ∏è_Autoconsumo_Tiago_Felicia.xlsx logs/autoconsumo_atualizacao.log"

      # =========================================================
      # 8. üöÄ ENVIAR PARA O HUGGING FACE (Deploy - Vers√£o Robusta)
      # =========================================================
      - name: Enviar ficheiro para o Hugging Face
        # S√ì CORRE SE O EXCEL FOI ATUALIZADO NA FASE 2
        if: steps.commit_fase1.outputs.changes_detected == 'true'
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          FICHEIRO_EXCEL="Simulador_‚òÄÔ∏è_Autoconsumo_Tiago_Felicia.xlsx"
          REPO_HF="tiagofelicia/simulador-autoconsumo"
          
          echo "Clonando o reposit√≥rio $REPO_HF..."
          
          # 1. Instalar Git LFS
          sudo apt-get update
          sudo apt-get install git-lfs
          git lfs install

          # 2. Clonar o reposit√≥rio do Hugging Face para uma pasta separada
          git clone --depth 1 https://user:$HF_TOKEN@huggingface.co/spaces/$REPO_HF hf_repo

          # 3. Copiar o ficheiro Excel ATUALIZADO (que est√° na pasta do GitHub)
          cp -f "$FICHEIRO_EXCEL" hf_repo/

          # 4. Entrar na pasta do Hugging Face e configurar/commitar
          cd hf_repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Garantir o rastreio LFS e adicionar o ficheiro
          git lfs track "*.xlsx"
          git add .gitattributes
          git add "$FICHEIRO_EXCEL"
          
          # Commit e Push (o || echo evita que falhe se n√£o houver diferen√ßa no Excel)
          git commit -m "‚òÄÔ∏è HF: Atualiza√ß√£o autom√°tica do Excel via GitHub Actions" || echo "Sem altera√ß√µes para enviar"
          git push

      # =========================================================
      # 9. COMMIT S√ì DO LOG (Se nada mais mudou)
      # =========================================================
      - name: Fazer commit apenas do Log (se a Fase 2 foi ignorada)
        if: steps.commit_fase1.outputs.changes_detected == 'false'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "BOT: Log de verifica√ß√£o (sem altera√ß√µes de dados)"
          file_pattern: "logs/autoconsumo_atualizacao.log"

      # =========================================================
      # 10. UPLOAD DO ARTEFACTO
      # =========================================================
      - name: Fazer upload do log como artefacto
        if: always() # Corre sempre
        uses: actions/upload-artifact@v4
        with:
          name: log-atualizacao-autoconsumo
          path: logs/autoconsumo_atualizacao.log
