# Nome descritivo do workflow
name: Atualizar MIBEL e Autoconsumo (Fase 1 e 2)

on:
  schedule:
    # O seu agendamento original (13:00 Local)
    # Horário VERÃO (WEST=UTC+1) -> 12:00 UTC
    - cron: '00 12 * * *'
    # Horário INVERNO (WET=UTC+0) -> 13:00 UTC
    - cron: '00 13 * * *'

  workflow_dispatch: # Permite execução manual

jobs:
  run-python-job:
    name: Executar Atualização MIBEL e Autoconsumo
    runs-on: ubuntu-latest
    permissions:
      contents: write # Necessário para fazer commit das alterações

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      # --- CONFIGURAÇÃO DO AMBIENTE PYTHON ---
      - name: Configurar Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # --- CACHE E INSTALAÇÃO DE DEPENDÊNCIAS PYTHON ---
      - name: Cache das dependências Python
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          # Assumindo que tem um requirements.txt com pandas, numpy, requests, openpyxl
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          # Se não tiver um requirements.txt, instale manualmente:
          # pip install pandas numpy requests openpyxl
          pip install -r requirements.txt

      # =========================================================
      # 4. EXECUTAR FASE 1 (Com Logging)
      # =========================================================
      - name: Executar Fase 1 (atualizar_mibel_ano_atual_ACUM.py)
        run: |
          mkdir -p logs
          echo "=== FASE 1 (MIBEL CSV) INICIADA: $(date) ===" >> logs/autoconsumo_atualizacao.log
          python scripts/atualizar_mibel_ano_atual_ACUM.py >> logs/autoconsumo_atualizacao.log 2>&1
          echo "=== FASE 1 (MIBEL CSV) TERMINADA: $(date) ===" >> logs/autoconsumo_atualizacao.log

      # =========================================================
      # 5. COMMIT FASE 1 (A Fonte de Dados)
      # =========================================================
      - name: Fazer commit do MIBEL_ano_atual_ACUM.csv
        id: commit_fase1 # ID CRÍTICO para os passos seguintes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "BOT: Atualização (Fase 1) MIBEL_ano_atual_ACUM.csv"
          file_pattern: "data/MIBEL_ano_atual_ACUM.csv"

      # =========================================================
      # 6. EXECUTAR FASE 2 (CONDICIONAL e Com Logging)
      # =========================================================
      - name: Executar Fase 2 (atualizar_autoconsumo_MIBEL.py)
        # SÓ CORRE SE O PASSO 'commit_fase1' DETETOU MUDANÇAS
        if: steps.commit_fase1.outputs.changes_detected == 'true'
        run: |
          echo "=== FASE 2 (AUTOCONSUMO) INICIADA (Houve Mudanças): $(date) ===" >> logs/autoconsumo_atualizacao.log
          python scripts/atualizar_autoconsumo_MIBEL.py >> logs/autoconsumo_atualizacao.log 2>&1
          echo "=== FASE 2 (AUTOCONSUMO) TERMINADA: $(date) ===" >> logs/autoconsumo_atualizacao.log
      
      - name: Registar que a Fase 2 foi ignorada
        # SÓ CORRE SE O PASSO 'commit_fase1' NÃO DETETOU MUDANÇAS
        if: steps.commit_fase1.outputs.changes_detected == 'false'
        run: |
          echo "=== FASE 2 (AUTOCONSUMO) IGNORADA (Sem Mudanças na Fase 1): $(date) ===" >> logs/autoconsumo_atualizacao.log

      # =========================================================
      # 7. COMMIT FASE 2 (Ficheiro Excel e Log)
      # =========================================================
      - name: Fazer commit dos ficheiros da Fase 2 (Excel e Log)
        # SÓ CORRE SE A FASE 1 DETETOU MUDANÇAS
        if: steps.commit_fase1.outputs.changes_detected == 'true'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "☀️ BOT: Atualização (Fase 2) Simulador Autoconsumo e Log"
          file_pattern: "Simulador_☀️_Autoconsumo_Tiago_Felicia.xlsx logs/autoconsumo_atualizacao.log"

      # =========================================================
      # 8. COMMIT SÓ DO LOG (Se nada mais mudou)
      # =========================================================
      - name: Fazer commit apenas do Log (se a Fase 2 foi ignorada)
        if: steps.commit_fase1.outputs.changes_detected == 'false'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "BOT: Log de verificação (sem alterações de dados)"
          file_pattern: "logs/autoconsumo_atualizacao.log"

      # =========================================================
      # 9. UPLOAD DO ARTEFACTO
      # =========================================================
      - name: Fazer upload do log como artefacto
        if: always() # Corre sempre
        uses: actions/upload-artifact@v4
        with:
          name: log-atualizacao-autoconsumo
          path: logs/autoconsumo_atualizacao.log
