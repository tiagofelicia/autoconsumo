# --- update_mibel_autoconsumo.yml ---
name: Atualizar Dados MIBEL (Autoconsumo)

on:
  schedule:
    # Horário VERÃO (WEST=UTC+1) -> 13:00 (Local)
    - cron: '00 12 * * *' 
    # Horário INVERNO (WET=UTC+0) -> 13:00 (Local)
    - cron: '00 13 * * *'

  workflow_dispatch: # Permite execução manual

jobs:
  run-python-job:
    name: Executar Atualização MIBEL
    runs-on: ubuntu-latest
    permissions:
      contents: write # Necessário para fazer commit das alterações

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      # --- Verifica se a hora local em Portugal é a correta ---
      - name: Verificar hora local (Europe/Lisbon)
        id: check_time
        run: |
          export TZ='Europe/Lisbon'
          LOCAL_TIME=$(date +'%H:%M')
          
          echo "Hora local atual em Portugal: $LOCAL_TIME"
          
          # Verifica se a hora local é a hora de execução desejada (12:00)
          if [ "$LOCAL_TIME" = "12:00" ]; then
            echo "Hora correta. A definir should_run=true"
            echo "should_run=true" >> $GITHUB_OUTPUT
          else
            echo "Hora errada (é a execução do fuso horário oposto). A definir should_run=false"
            echo "should_run=false" >> $GITHUB_OUTPUT
          fi

      # --- CONFIGURAÇÃO DO AMBIENTE PYTHON ---
      - name: Configurar Python 3.11
        if: steps.check_time.outputs.should_run == 'true' # <-- CONDIÇÃO ADICIONADA
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # --- CACHE E INSTALAÇÃO DE DEPENDÊNCIAS PYTHON ---
      - name: Cache das dependências Python
        if: steps.check_time.outputs.should_run == 'true' # <-- CONDIÇÃO ADICIONADA
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip # Pasta onde o pip guarda o cache
          # Chave única para o cache. Se o requirements mudar, o cache é recriado.
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements_atualizacao_autoconsumo_MIBEL.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Instalar dependências Python
        if: steps.check_time.outputs.should_run == 'true' # <-- CONDIÇÃO ADICIONADA
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_atualizacao_autoconsumo_MIBEL.txt

      # --- EXECUÇÃO DO SCRIPT PYTHON ---
      - name: Executar script de atualização Python com logging
        if: steps.check_time.outputs.should_run == 'true' # <-- CONDIÇÃO ADICIONADA
        run: |
          mkdir -p logs
          start_time=$(date +%s)
          echo "=== Execução Python iniciada em $(date -d @$start_time '+%Y-%m-%d %H:%M:%S') ===" >> logs/atualizacao_autoconsumo_MIBEL.log
          
          python scripts/atualizacao_autoconsumo_MIBEL.py >> logs/atualizacao_autoconsumo_MIBEL.log 2>&1
          
          end_time=$(date +%s)
          echo "=== Execução terminada em $(date -d @$end_time '+%Y-%m-%d %H:%M:%S') ===" >> logs/atualizacao_autoconsumo_MIBEL.log
          runtime=$((end_time-start_time))
          echo "Duração total: ${runtime} segundos." >> logs/atualizacao_autoconsumo_MIBEL.log

      - name: Fazer upload do log como artefacto
        if: steps.check_time.outputs.should_run == 'true' && always() # <-- CONDIÇÃO MODIFICADA
        uses: actions/upload-artifact@v4
        with:
          name: log_atualizacao_autoconsumo_py
          path: logs/atualizacao_autoconsumo_MIBEL.log

      # --- COMMIT E PUSH DAS ALTERAÇÕES ---
      - name: Verificar se houve alterações
        if: steps.check_time.outputs.should_run == 'true' # <-- CONDIÇÃO ADICIONADA
        id: git-check
        run: |
          git add -A
          if git diff --cached --quiet;
          then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit e push se houver alterações
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "☀️ Dados Autoconsumo OMIE atualizados automaticamente"
          git push
